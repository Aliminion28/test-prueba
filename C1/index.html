<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>C1 Advanced</title>
  <style>
  body { 
  font-family: Arial; 
  display:flex;
  flex-direction: column; 
  justify-content:center; 
  align-items:center; 
  height:100vh; 
  background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
  color: #fff; /* Letras en blanco */
  }
  .card { 
  background:rgba(255,255,255,0.08); 
  padding:48px 40px; 
  border-radius:16px; 
  box-shadow:0 8px 32px rgba(0,0,0,0.18); 
  text-align:center;
  color: #fff;
  min-width: 340px;
  }
  .image { 
  background:rgba(255,255,255,0.08); 
  padding:48px 40px; 
  border-radius:16px; 
  box-shadow:0 8px 32px rgba(0,0,0,0.18); 
  text-align:center;
  color: #fff;
  min-width: 340px;
  }
  input { 
  display:block; 
  margin:14px auto; 
  padding:10px; 
  width:90%; 
  border-radius:6px; 
  border:none; 
  background:rgba(255,255,255,0.18); 
  color:#fff;
  font-size:16px;
  outline:none;
  }
  input::placeholder {
  color: #ffeaea;
  opacity: 0.8;
  }
  button { 
  padding:10px 18px; 
  background:#fff; 
  color:#d32f2f; 
  border:none; 
  border-radius:8px; 
  cursor:pointer; 
  font-weight:bold;
  font-size:16px;
  margin-top:10px;
  transition: background 0.2s, color 0.2s;
  }
  button:hover {
  background: #d32f2f;
  color: #fff;
  border: 1px solid #fff;
  }
  #msg {
  color: #fff;
  background:rgba(211,47,47,0.7);
  border-radius:6px;
  padding:6px 0;
  margin-top:10px;
  font-weight:bold;
  }
  h1, ul, li, a {
  color: #fff; /* Letras en blanco para t√≠tulos, listas y enlaces */
  }
</style>

</head>
<body>
    <img src="../images/logo.png" alt="Logo de la academia" style="width:320px; margin-bottom:32px; border-radius:12px; display:block;">
     <h1>C1 Advanced</h1>
    <div class="card">
      <h2 style="list-style: disc; text-align: left; margin-left: 0; margin-top: 18px;"><a href="../C1/Reading/">Reading</a></h2>
      <h2 style="list-style: disc; text-align: left; margin-left: 0; margin-top: 18px;"><a href="../C1/Use of English/">Use of English</a></h2>
    </div>
</body>
</html>
