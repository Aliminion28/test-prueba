<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login</title>
<style>
  body { 
    font-family: Arial; 
    display:flex;
    flex-direction: column;  
    justify-content:center; 
    align-items:center; 
    height:100vh; 
    background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
    font-size: 1.5rem;
  }
  .card { 
    background:rgba(255,255,255,0.08); 
    padding:48px 40px; 
    border-radius:16px; 
    box-shadow:0 8px 32px rgba(0,0,0,0.18); 
    text-align:center;
    color: #fff;
    min-width: 340px;
    font-size: 1.3rem;
  }
  input { 
    display:block; 
    margin:18px auto; 
    padding:16px; 
    width:95%; 
    border-radius:8px; 
    border:none; 
    background:rgba(255,255,255,0.18); 
    color:#fff;
    font-size:1.2rem;
    outline:none;
  }
  input::placeholder {
    color: #ffeaea;
    opacity: 0.8;
    font-size:1.1rem;
  }
  button { 
    padding:14px 28px; 
    background:#fff; 
    color:#d32f2f; 
    border:none; 
    border-radius:10px; 
    cursor:pointer; 
    font-weight:bold;
    font-size:1.2rem;
    margin-top:16px;
    transition: background 0.2s, color 0.2s;
  }
  button:hover {
    background: #d32f2f;
    color: #fff;
    border: 1px solid #fff;
  }
  #msg {
    color: #fff;
    background:rgba(211,47,47,0.7);
    border-radius:8px;
    padding:10px 0;
    margin-top:16px;
    font-weight:bold;
    font-size:1.1rem;
  }
</style>
</head>
<body>
  <img src="./images/logo.png" alt="Logo de la academia" style="width:320px; margin-bottom:32px; border-radius:12px; display:block;">
  <div class="card">
    <h2>Acceso</h2>
    <input type="text" id="user" placeholder="Usuario"/>
    <input type="password" id="pass" placeholder="Contraseña"/>
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>

<script>
function login(){
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;

  // Aquí defines el usuario/contraseña válidos
  if(u === "alumno" && p === "1234"){
    // Redirigir al test
    window.location.href = "./index/index.html";
  } else {
    document.getElementById('msg').textContent = "Usuario o contraseña incorrectos";
  }
}
</script>
</body>
</html>
