<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Reading Part 4 – Key Word Transformations</title>
<style>
body { 
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column; 
  align-items: center; 
  background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
  min-height: 100vh;
  color: #fff;
}
.card { 
  background:rgba(255,255,255,0.08); 
  padding:48px 40px; 
  border-radius:16px; 
  box-shadow:0 8px 32px rgba(0,0,0,0.18); 
  text-align:center;
  color: #fff;
  min-width:340px;
  margin-bottom:24px;
}
input { 
  display:block; 
  margin:14px auto; 
  padding:10px; 
  width:90%; 
  border-radius:6px; 
  border:none; 
  background:rgba(255,255,255,0.18); 
  color:#fff;
  font-size:16px;
  outline:none;
}
input::placeholder { color:#ffeaea; opacity:0.8; }
button { 
  padding:10px 18px; 
  background:#fff; 
  color:#d32f2f; 
  border:none; 
  border-radius:8px; 
  cursor:pointer; 
  font-weight:bold;
  font-size:16px;
  margin-top:10px;
  transition: background 0.2s, color 0.2s;
}
button:hover { background:#d32f2f; color:#fff; border:1px solid #fff; }
.feedback { margin-top:10px; font-weight:bold; }
.correct { color:#00ff00; }
.incorrect { color:#ffeb3b; }
</style>
</head>
<body>

<div class="card">
  <h1>Reading Part 4 – Key Word Transformations</h1>
  <p>Complete the second sentence so it has the same meaning. Use the keyword provided.</p>
  <button id="startBtn">Start Quiz</button>
</div>

<div id="quizArea"></div>

<script>
let questions = [];
let current = 0;
let userAnswers = [];

document.getElementById('startBtn').addEventListener('click', loadQuestions);

async function loadQuestions() {
  try {
    const res = await fetch('reading_part4.json'); // tu JSON de Part 4
    const data = await res.json();
    questions = data.questions;
    current = 0;
    userAnswers = [];
    renderQuestion();
  } catch(e) {
    alert("No se pudo cargar el JSON de Part 4");
  }
}

function renderQuestion() {
  const qa = document.getElementById('quizArea');
  if(current < questions.length){
    const q = questions[current];
    qa.innerHTML = `
      <div class="card">
        <h2>Question ${current + 1} of ${questions.length}</h2>
        <p>${q.text}</p>
        <p>Keyword: <strong>${q.keyword}</strong></p>
        <input type="text" id="userAnswer" placeholder="Type your answer">
        <button id="nextBtn">${current === questions.length - 1 ? 'Finish' : 'Next'}</button>
      </div>
    `;
    document.getElementById('nextBtn').onclick = saveAnswer;
  } else {
    showResults();
  }
}

function saveAnswer() {
  const answer = document.getElementById('userAnswer').value.trim();
  userAnswers.push(answer);
  current++;
  renderQuestion();
}

function showResults() {
  const qa = document.getElementById('quizArea');
  let correctCount = 0;
  qa.innerHTML = '<div class="card"><h2>Results</h2></div>';
  const container = qa.querySelector('.card');

  questions.forEach((q,i)=>{
    const isCorrect = userAnswers[i].trim().toLowerCase() === q.answer.toLowerCase();
    if(isCorrect) correctCount++;
    const div = document.createElement('div');
    div.innerHTML = `
      <p><strong>Question ${i+1}:</strong> ${q.text}</p>
      <p>Keyword: <strong>${q.keyword}</strong></p>
      <p>Your answer: ${userAnswers[i]}</p>
      <p>Correct answer: ${q.answer}</p>
      <p>Explanation: ${q.explanation}</p>
      <p class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? '✓ Correct' : '✗ Wrong'}</p>
      <hr>
    `;
    container.appendChild(div);
  });

  const percentage = Math.round((correctCount / questions.length) * 100);
  const scoreDiv = document.createElement('div');
  scoreDiv.innerHTML = `<h3>Score: ${percentage}% (${correctCount} / ${questions.length})</h3>`;
  container.appendChild(scoreDiv);
}
</script>

</body>
</html>
